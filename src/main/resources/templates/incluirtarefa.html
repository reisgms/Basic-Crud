<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="../static/css/incluirtarefa.css" rel="stylesheet">
<link th:href="@{../static/css/incluirtarefa.css}" rel="stylesheet">
<title>Lista de Tarefas</title>
</head>
<body>
	<div class="container">
		<h1>Incluir Tarefa</h1>
		<form class="row g-3" action="#" th:action="@{/incluirtarefa/salvar}" th:object="${tarefas}" method="post">
			<div class="col-12">
				<label for="" class="form-label">Nome da Tarefa</label> <input
					type="text" class="form-control" id="" th:field="*{tarefa}">
			</div>
			<div class="col-12">
				<label for="" class="form-label">Custo</label> 
				<input
					type="number" class="form-control" 
					id="taskCost" placeholder="Custo (R$)" 
					min="0" step="0.01" th:field="*{custo}">
			</div>
			<div class="col-4">
				<label for="" class="form-label">Data Limite</label> <input
					type="date" class="form-control" id="" placeholder="Data limite" th:field="*{datalimite}">
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Incluir</button>
			</div>
		</form>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
